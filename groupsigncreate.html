        function setUsername(name, roomid) {
            socket.emit('setUsername', { namewanted: name, roomname: roomid, socketid: socket.id });
        };

        function getUsers() {
            socket.emit('getUsers', { roomid: randomroom });
        };

        function readyUp(roomid) {
            document.getElementById("readybutton").style.display = "none"
            socket.emit('readyUp', { roomname: roomid, socketid: socket.id });
        };

        socket.on('getUsers', function (data) {
            userList = data.userlist

            document.getElementById("pubKeyDisplay").style.display = "block"
            document.getElementById("pubKeyDisplay").innerHTML = ""            
            document.getElementById("wait").style.display = "block"
            document.getElementById("wait").innerText = "Waiting for Signers " + userList.length + " Out of " + signers

            for (let index = 0; index < userList.length; index++) {
                name = userList[index].name;
                socketchoice = userList[index].socketid
                document.getElementById("pubKeyDisplay").innerHTML += "<div id="+socketchoice+ "" + " class=\"joinedNames\">" +  randomEmoji() + name + "</div>" //carry emojis serverside

                }
            }

            if (userList.length == signers) {
                //check if you are ready with global personal are ready
                ready()

        var user;
        socket.on('userExists', function (data) {
            document.getElementById('error-container').innerHTML = data;

        function sendMessage() {
            var msg = document.getElementById('message').value;
            if (msg) {
                socket.emit('msg', { message: msg, user: user, roomid: randomroom });
            }
        }
        socket.on('newmsg', function (data) {
            if (user) {
                document.getElementById('message-container').innerHTML += '<div><b>' +
                    data.user + '</b>: ' + data.message + '</div>'
            }

        function getName() {
            yourName = document.getElementById("nameEntry").value;
            setUsername(yourName, randomroom)
            document.getElementById("nameContainer").remove()
            document.getElementById("buttonboxmain").style.display = "none"
            document.getElementById("roombox").value = "GenThresh.org/join?" + randomroom
            document.getElementById("roomcontainer").style.display = "block"
            getUsers()
        }

        function ready(){
            document.getElementById("wait").style.display = "none"
            document.getElementById("readybutton").style.display = "block"
        }

            document.getElementById("nameContainer").style.display = "block"

            document.getElementById("selectionFramework").style.display = "none"
