        </div>

    </div>

    <div class="buttonbox" id="buttonboxmain">

        <div id="button1">
            <button onclick="newGroup()" class="emojibutton">&nbsp;‚ú® New Group Ceremony</button>

        <div id="button2">
            <button onclick="displayExisting()" class="emojibutton">&nbsp;üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Existing Group</button>
        </div>

    </div>

    <div class="namecontainer" id="nameContainer">

        <input class="namebox" id="nameEntry" type="text" placeholder="Enter name here" /> <button class="copyButton"
            id="enterName" onclick="getName()">‚úîÔ∏è</button>

    </div>

    <div class="roomcontainer" id="roomcontainer">
        <input class="roombox" id="roombox" type="text" readonly /> <button class="copyButton"
            onclick="copyClipboard()">üìã</button>
    </div>

        </div>

        </div>
    </div>

    <div id="selectionFramework">

        <div class="thresholdselector">

            <svg width="250" height="250">
                <circle id="circleobject" r="125" cx="125" cy="125" />
                <circle id="circleobject1" r="125" cx="125" cy="125" />
                <circle id="circleobject2" r="125" cx="125" cy="125" />
            </svg>
        </div>

        <div class="keys" id="SignersValue">Number Of Signers </div>
        <div class="keys" id="ThresholdValue">Threshold </div>

        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="1" class="slider" id="numberOfSigners">
        </div>

        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="1" class="slider" id="threshold">
        </div>

        <div class="buttonbox" id="buttonbox">

            <div id="button1">
                <button onclick="thresholdGroup()" class="emojibutton">&nbsp;‚û°Ô∏è Next</button>
            </div>

        </div>
    </div>

    <div class="keys" id="wait"></div>
    <div id="readybutton"><button class="copyButton" id="enterName" onclick="readyUp(randomroom)">Are you Ready?‚úîÔ∏è</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>

        yourName = ''
        threshold = ''
        signers = ''
        userList = ''
        isReady = false

        var socket = io.connect("http://localhost:8000"); // Just replace with IP address
        randomroom = Math.random().toString(36).substr(2, 7)
        socket.emit('create', randomroom);


        function setUsername(name, roomid) {
            socket.emit('setUsername', { namewanted: name, roomname: roomid, socketid: socket.id, isLeader:true });
        };

        function getUsers() {
            socket.emit('getUsers', { roomid: randomroom });
        };

        function readyUp(roomid) {
            isReady = true
            document.getElementById("readybutton").style.display = "none"
            socket.emit('readyUp', { roomname: roomid, socketid: socket.id });
        };

        socket.on('getUsers', function (data) {
            userList = data.userlist

            document.getElementById("pubKeyDisplay").style.display = "block"
            document.getElementById("pubKeyDisplay").innerHTML = ""            
            document.getElementById("wait").style.display = "block"
            document.getElementById("wait").innerText = "Waiting for Signers " + userList.length + " Out of " + signers

            for (let index = 0; index < userList.length; index++) {
                name = userList[index].name;
                socketchoice = userList[index].socketid
                document.getElementById("pubKeyDisplay").innerHTML += "<div id="+socketchoice+ "" + " class=\"joinedNames\">" + name + "</div>"
                if (userList[index].readyStatus == true) {
                    document.getElementById(socketchoice).innerText += "‚úîÔ∏è"
                }
            }

            if (isReady == false && userList.length == signers) {
                //check if you are ready with global personal are ready
                ready()

            }
            else{
                document.getElementById("readybutton").style.display = "none"
            }
        })


        var user;
        socket.on('userExists', function (data) {
            document.getElementById('error-container').innerHTML = data;
        });

        function sendMessage() {
            var msg = document.getElementById('message').value;
            if (msg) {
                socket.emit('msg', { message: msg, user: user, roomid: randomroom });
            }
        }
        socket.on('newmsg', function (data) {
            if (user) {
                document.getElementById('message-container').innerHTML += '<div><b>' +
                    data.user + '</b>: ' + data.message + '</div>'
            }

        })

        function getName() {
            yourName = "üëë " + document.getElementById("nameEntry").value;
            setUsername(yourName, randomroom)
            document.getElementById("nameContainer").remove()
            document.getElementById("buttonboxmain").style.display = "none"
            document.getElementById("roombox").value = "GenThresh.org/join?" + randomroom
            document.getElementById("roomcontainer").style.display = "block"
            getUsers()
        }

        function ready(){
            document.getElementById("wait").style.display = "none"
            document.getElementById("readybutton").style.display = "block"
        }



        function displayExisting() {
            document.getElementById("nameContainer").style.display = "block"
            document.getElementById("buttonbox").style.display = "none"

        }

        function newGroup() {

            document.getElementById("buttonboxmain").style.display = "none"
            document.getElementById("selectionFramework").style.display = "block"

        }

        function thresholdGroup() {

            signers = document.getElementById("numberOfSigners").value
            threshold = document.getElementById("threshold").value
            document.getElementById("selectionFramework").style.display = "none"
            displayExisting()
        }

        function copyClipboard() {
            var copyText = document.getElementById("roombox");
            navigator.clipboard.writeText(copyText.value)
        }

        var input = document.getElementById("nameEntry");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("enterName").click();
            }
        });
    </script>

    <script>
        var sliderSigners = document.getElementById("numberOfSigners");
        var outputSigners = document.getElementById("SignersValue");

        var sliderThreshold = document.getElementById("threshold");
        var outputThreshold = document.getElementById("ThresholdValue");


        outputSigners.innerHTML += sliderSigners.value;
        outputThreshold.innerHTML += sliderThreshold.value;

        sliderSigners.oninput = function () {
            outputSigners.innerHTML = "Number of Signers: " + this.value;
            document.getElementById('circleobject').style.strokeDasharray = (this.value * 7.8539) + " 785.39"
            document.getElementById('threshold').max = this.value
        }

        sliderThreshold.oninput = function () {
            outputThreshold.innerHTML = "Threshold of Signers: " + this.value;
            document.getElementById('circleobject1').style.strokeDasharray = (this.value * 7.8539) + " 785.39"

        }
    </script>
</body>
