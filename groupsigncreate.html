    <script src="bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script>

        yourName = ''
        threshold = ''
        signers = ''
        userList = []
        frozenUserList = []
        signatureArray = []
        privKey = ''
        globalMessage = ''
        signerCount = 0
        pubKey = ''
        steps = ''
        thresholdSet = ''
        isReady = false

        var socket = io.connect("http://localhost:8000"); // Just replace with IP address

        function startSocket() {

            randomroom = Math.random().toString(36).substr(2, 7)
            socket.emit('create', randomroom);

        }

        function setUsername(name, roomid) {
            socket.emit('setUsername', { namewanted: name, roomname: roomid, socketid: socket.id, isLeader: true, publicKey: pubKey, thresholdNumber: threshold, signersNumber: signers });
        };

        function getUsers() {
            socket.emit('getUsers', { roomid: randomroom });
        };

        function GenerateOrLoad() {
            signers = document.getElementById("numberOfSigners").value
            threshold = document.getElementById("threshold").value

            //Used Later when displaying threshold signed
            steps = 100 / signers
            thresholdSet = threshold * steps

            document.getElementById("selectionFramework").style.display = "none"
            document.getElementById("generateOrLoad").style.display = "block"
        }

        function generateNewKeypair() {
            var array = new Uint8Array(64);
            privKey = bufferToHex(window.crypto.getRandomValues(array)) // This needs to be review for security
            pubKey = bufferToHex(myBundle.generatePubKey(privKey)); // calling code from the bundle
            document.getElementById("GeneratedKeyBox").style.display = "block"
            document.getElementById("pubKeyDisplayPublic").innerHTML = '<div>Public Key:</div>' + pubKey + '\n';
            document.getElementById("pubKeyDisplayPublic").innerHTML += '<div class ="publickey">Private Key:</div>' + privKey
            document.getElementById("buttonboxthreshold").style.display = "block"

        }

        function bufferToHex(buffer) {
            return [...new Uint8Array(buffer)]
                .map(b => b.toString(16).padStart(2, "0"))
                .join("");
        }

        function aggregateKeys(keyArray) {
            singleKey = myBundle.aggKey(keyArray)
            return singleKey
        }


        function aggregateSignature(signatureArray) {
            agg = myBundle.aggSig(signatureArray)
            return agg
        }

        function existingGroup(){

            document.getElementById("buttonboxmain").style.display = "none"
            document.getElementById("existingGroup").style.display = "block"
            document.getElementById("existingGroupContainer").style.display = "block"
        }

        function getGroupInfo() {
            var input = document.createElement('input');
            input.type = 'file';

            input.onchange = e => {
                var filetest = e.target.files[0];
                console.log(filetest.name)

                // setting up the reader
                var reader = new FileReader();
                reader.readAsText(filetest, 'UTF-8');

                // here we tell the reader what to do when it's done reading...
                reader.onload = readerEvent => {
                var content = readerEvent.target.result; // this is the content!

                document.getElementById("groupContainer").innerText = content
                document.getElementById("existingGroupContainer").style.display = "block"
                document.getElementById("NextButtonGroup").style.display = "block"
                
                }



            }

            input.click();
        }

        function getKeys() {
            var input = document.createElement('input');
            input.type = 'file';

            input.onchange = e => {
                var filetest = e.target.files[0];
                console.log(filetest.name)

                // setting up the reader
                var reader = new FileReader();
                reader.readAsText(filetest, 'UTF-8');

                // here we tell the reader what to do when it's done reading...
                reader.onload = readerEvent => {
                var content = readerEvent.target.result; // this is the content!

                    keys = content.split('\n')
                    publicKey = keys[0].split(':')
                    privateKey = keys[1].split(':')
                    pubKey = publicKey[1]
                    privKey = privateKey[1]


                    document.getElementById("GeneratedKeyBox").style.display = "block"
                    document.getElementById("pubKeyDisplayPublic").innerHTML = '<div>Public Key:</div>' + pubKey + '\n';
                    document.getElementById("pubKeyDisplayPublic").innerHTML += '<div class ="publickey">Private Key:</div>' + privKey
                    document.getElementById("buttonboxthreshold").style.display = "block"

                }



            }

            input.click();
        }

        function readyUp(roomid) {
            isReady = true
            document.getElementById("readybutton").style.display = "none"
            socket.emit('readyUp', { roomname: roomid, socketid: socket.id });
        };

        function roomFull(roomid) {
            socket.emit('roomFull', { roomname: roomid });
        };


        socket.on('getUsers', function (data) {
            userList = data.userlist
            readyUsers = 0

            document.getElementById("pubKeyDisplay").style.display = "block"
            document.getElementById("pubKeyDisplay").innerHTML = ""
            document.getElementById("wait").style.display = "block"
            document.getElementById("wait").innerText = "Waiting for Signers " + userList.length + " Out of " + signers

            for (let index = 0; index < userList.length; index++) {

                name = userList[index].name;
                socketchoice = userList[index].socketid
                document.getElementById("pubKeyDisplay").innerHTML += "<div id=" + socketchoice + "" + " class=\"joinedNames\">" + name + "</div>"
                if (userList[index].readyStatus == true) {
                    document.getElementById(socketchoice).innerText += "‚úîÔ∏è"
                    readyUsers++
                }

            }

            if (isReady == false && userList.length == signers) {
                document.getElementById("wait").innerText = "Waiting for everyone to ready up "
                ready()

            }
            else {
                document.getElementById("readybutton").style.display = "none"
            }

            if (readyUsers >= signers) {
                document.getElementById("wait").style.display = "none"
                document.getElementById("proposedMessageDisplay").style.display = "block"
                document.getElementById("buttonboxProposedMessage").style.display = "block"
                document.getElementById("buttonSavegroup").style.display = "inline-block"
                document.getElementById("roomcontainer").style.display = "none"

            }
            if (readyUsers == signers && frozenUserList.length == 0) {
                //Freeze getinfo Array when everyone is joined
                frozenUserList = userList
                roomFull(randomroom)


            }
        })


        var user;
        socket.on('userExists', function (data) {
            document.getElementById('error-container').innerHTML = data;
        });

        async function sendMessage() {
            arrayPosition = 0
            message = document.getElementById('messageContainer').innerText;
            globalMessage = message
            signature = await myBundle.signMessage(privKey, message)
            signature = bufferToHex(signature)

            if (message) {
                document.getElementById("buttonSendMessage").style.display = "none"
                document.getElementById("messageContainer").contentEditable = false
                document.getElementById("myProgress").style.display = "block"
                document.getElementById("Legend").style.display = "flex"

                for (let index = 0; index < frozenUserList.length; index++) {
                    element = frozenUserList[index];

                    if (element.publicKey == pubKey) {
                        arrayPosition = index
                        break
                    }

                }

                socket.emit('msg', { message: message, signature: signature, roomid: randomroom, publicKey: pubKey, leaderstatus: true, arrayPosition: arrayPosition });
            }
        }
        socket.on('newmsg', async function (data) {
            signatureArray.push({ message: data.msg, signature: data.signature, publicKey: data.publicKey, arrayPosition: data.arrayPosition })
            signerCount++
            document.getElementById("currentSigned").style.width = signerCount * steps + "%"
            document.getElementById("thresholdBar").style.width = thresholdSet + "%"

            if (signerCount >= threshold) {

                document.getElementById("proposedMessageDisplay").style.display = 'none'
                document.getElementById("myProgress").style.display = 'none'
                document.getElementById("Legend").style.display = 'none'
                document.getElementById("SaveSignatureInfo").style.display = 'flex'
                

                aggregateKeyArray = []
                aggregateSignatureArray = []
                signerIndex = []
                for (let index = 0; index < signatureArray.length; index++) {
                    signerIndex.push(signatureArray[index].arrayPosition)
                    aggregateKeyArray.push(signatureArray[index].publicKey);
                    aggregateSignatureArray.push(signatureArray[index].signature);
                }

                finalAggKeys = await aggregateKeys(aggregateKeyArray)
                finalAggKeys = bufferToHex(finalAggKeys)
                finalAggSig = await aggregateSignature(aggregateSignatureArray)
                finalAggSig = bufferToHex(finalAggSig)

            document.getElementById("aggSigAggKeyDisplay").style.display = "block"
            SignatureObject = {aggregateKey: finalAggKeys, aggregateSignature: finalAggSig, signerIndexes: signerIndex, message: globalMessage}
            document.getElementById("aggSigAggKeyDisplay").innerHTML += JSON.stringify(SignatureObject)
            }
        })

        function getName() {
            yourName = "üëë " + document.getElementById("nameEntry").value;
            startSocket()
            setUsername(yourName, randomroom)
            document.getElementById("nameContainer").remove()
            document.getElementById("buttonboxmain").style.display = "none"
            document.getElementById("roombox").value = "GenThresh.org/join?" + randomroom
            document.getElementById("roomcontainer").style.display = "block"
            document.getElementById("ThresholdDisplay").innerHTML = "Signers: " + signers + " Threshold: " + threshold
            getUsers()
        }

        function ready() {
            document.getElementById("wait").style.display = "none"
            document.getElementById("readybutton").style.display = "block"
        }



        function displayExisting() {
            document.getElementById("nameContainer").style.display = "block"
            document.getElementById("buttonbox").style.display = "none"

        }

        

        async function groupInfo() {
            keyArray = []

            for (let index = 0; index < frozenUserList.length; index++) {
                const element = frozenUserList[index];
                keyArray.push(element.publicKey)

            }
            aggkey = await aggregateKeys(keyArray)
            aggkey = bufferToHex(aggkey)

            proposedDownloadText = {numberOfSigners:signers, thresholdNumber: threshold, signingKeys: keyArray, aggregateKey: aggkey}

            let today = new Date().toISOString().slice(0, 10)
            filename = 'GroupInfoBLS' + today + '.txt'
            downloadtext(JSON.stringify(proposedDownloadText),filename)

        }

        function downloadsigs(){
            proposedText = document.getElementById("aggSigAggKeyDisplay").innerText
            let today = new Date().toISOString().slice(0, 10)
            proposedFileName = 'SignatureInfoBLS' + today + '.txt'
            downloadtext(proposedText,proposedFileName)
        }


        function downloadtext(proposedMessage, proposedFilename){

            var hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:attachment/text,' + encodeURI(proposedMessage);
            hiddenElement.target = '_blank';
            let today = new Date().toISOString().slice(0, 10)
            hiddenElement.download = proposedFilename;
            hiddenElement.click();

        }

        function newGroup() {

            document.getElementById("buttonboxmain").style.display = "none"
            document.getElementById("selectionFramework").style.display = "block"

        }

        function thresholdGroup() {

            document.getElementById("GenerateFramework").style.display = "none"
            displayExisting()
        }

        function copyClipboard() {
            var copyText = document.getElementById("roombox");
            navigator.clipboard.writeText(copyText.value)
        }

        var input = document.getElementById("nameEntry");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("enterName").click();
            }
        });
    </script>

    <script>
        var sliderSigners = document.getElementById("numberOfSigners");
        var outputSigners = document.getElementById("SignersValue");

        var sliderThreshold = document.getElementById("threshold");
        var outputThreshold = document.getElementById("ThresholdValue");


        outputSigners.innerHTML += sliderSigners.value;
        outputThreshold.innerHTML += sliderThreshold.value;

        sliderSigners.oninput = function () {
            outputSigners.innerHTML = "Number of Signers: " + this.value;
            document.getElementById('circleobject').style.strokeDasharray = (this.value * 7.8539) + " 785.39"
            document.getElementById('threshold').max = this.value
        }

        sliderThreshold.oninput = function () {
            outputThreshold.innerHTML = "Threshold of Signers: " + this.value;
            document.getElementById('circleobject1').style.strokeDasharray = (this.value * 7.8539) + " 785.39"

        }
    </script>
